name: Notify CI
on:
  issues:
    types:
      - opened
      - closed
  repository_dispatch:
    types: [notify]
  workflow_dispatch:
jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
    - name: feishu-bot-yc
      uses: Comori/feishu@v0.0.3
      with:
        webhook-url: ${{ secrets.FEISHU_WEBHOOK_URL }}
        msg-type: card
        title: ${{ github.event.issue.title }}
        content: |
          if[[github.event.issue.types == "opened"]]; then
            ${{ github.event.issue.body }}
          else
            ${{ github.event.comment.body }}
