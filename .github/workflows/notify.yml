name: Notify
on:
  issues:
    types:
      - opened
      - closed
jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: feishu-bot-yc
      uses: Comori/feishu@v0.0.3
      with:
        webhook-url: ${{ secrets.FEISHU_WEBHOOK_URL }}
        msg-type: card
        title: test
        content: |
          test notify
